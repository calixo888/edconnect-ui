<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
  </head>
  <body class="back-row-toggle splat-toggle">
    <div class="rain front-row"></div>
    <div class="rain back-row"></div>
    <div class="toggles">
      <div class="splat-toggle active"></div>
      <div class="back-row-toggle active"></div>
      <div class="single-toggle"></div>
    </div>
    <div class="float-container">
      <h1 class="login-header">Login</h1>
      <form class="login-form" action="yay.html" method="post">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <img class="icon input-group-text" src="https://img.icons8.com/material-rounded/24/000000/user.png" alt="">
          </div>
          <input type="text" name="username" class="form-control" placeholder="Username" id="username"/>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <img class="icon input-group-text" src="https://img.icons8.com/material-rounded/24/000000/password.png">
          </div>
          <input type="password" name="password" class="form-control" placeholder="Password" id="password"/>
        </div>
        <p class="forgot-password"><a href="#">Forgot Password?</a></p>
        <input type="submit" value="Login" class="login-submit"/>
        <small>Don't have an account? <a href="#">Sign up</a></small>
      </form>
    </div>
  </body>
</html>
